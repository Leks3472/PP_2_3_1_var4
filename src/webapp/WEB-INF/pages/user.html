<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_Users</title>
</head>
<body>

<div
    th:each="userList : ${userList}">
    <a th:href="@{/users/{id}(id=${userList.getId()})}"
       th:text="${userList.getName() + ', ' + userList.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
